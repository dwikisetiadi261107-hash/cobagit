<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <div class="card shadow-lg roundeed-3">
                    <div class="card-body p-4">
                        <h3 class="text-center mb-4">Login</h3>
                        <form>
                            <div class="mb-3">
                                <label for="password" class="form-label">Alamat E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="Masukkan email">
                            </div>

                             <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                   placeholder="Masukkan password">
                             </div>

                             <div class="mb-3">
                                <label for="chechkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-chechk-label" form="rememberMe">Remember me</label>
                             </div>

                             <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                             </div>
                             </form>
                    </div>
                </div>

            </div>
</body>
</html>
